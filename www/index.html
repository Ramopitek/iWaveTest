<!DOCTYPE html>
<html>
  <head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!-- Your app title -->
    <title>My App</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <!-- Path to Framework7 iOS CSS theme styles-->
    <link rel="stylesheet" href="bower_components/framework7/dist/css/framework7.ios.min.css">
    <!-- Path to Framework7 iOS related color styles -->
    <link rel="stylesheet" href="bower_components/framework7/dist/css/framework7.ios.colors.min.css">
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body>
    <!-- Status bar overlay for full screen mode (PhoneGap) -->
    <div class="statusbar-overlay"></div>
    <!-- Panels overlay-->
    <div class="panel-overlay"></div>
    <!-- Left panel with reveal effect-->
    <div class="panel panel-left panel-reveal">
      <div class="content-block">
        <a class="close-panel" href="news_list.html"><p>
          Новости
          </p></a>
      </div>
    </div>
    <!-- Views -->
    <div class="views">
      <!-- Your main view, should have "view-main" class -->
      <div class="view view-main">
        <!-- Top Navbar-->
        <div class="navbar">
          <div class="navbar-inner">
            <!-- We need cool sliding animation on title element, so we have additional "sliding" class -->
            <div class="center sliding">TestApp</div>
            <div class="right">
              <a href="#" class="link icon-only open-panel"><i class="icon icon-bars"></i></a>
            </div>
          </div>
        </div>
        <!-- Pages container, because we use fixed-through navbar and toolbar, it has additional appropriate classes-->
        <div class="pages navbar-through toolbar-through">
          <!-- Page, "data-page" contains page name -->
          <div data-page="index" class="page">
            <!-- Scrollable page content -->
            <div class="page-content">
              <div class="login-screen modal-in">
                  <!-- Default view-page layout -->
                  <div class="view">
                    <div class="page">
                      <!-- page-content has additional login-screen content -->
                      <div class="page-content login-screen-content">
                        <div class="login-screen-title">My App</div>
                        <!-- Login form -->
                        <form method="POST" id="signInForm">
                          <div class="list-block">
                            <ul>
                              <li class="item-content">
                                <div class="item-inner">
                                  <div class="item-title label">Username</div>
                                  <div class="item-input">
                                    <input type="text" name="email" placeholder="email" value="demo@demo.ru">
                                  </div>
                                </div>
                              </li>
                              <li class="item-content">
                                <div class="item-inner">
                                  <div class="item-title label">Password</div>
                                  <div class="item-input">
                                    <input type="password" name="password" placeholder="Password" value="I0hkmrpq">
                                  </div>
                                </div>
                              </li>
                            </ul>
                          </div>
                          <div class="list-block">
                            <ul>
                              <li>
                                <a href="#" class="item-link list-button" id="signInBtn">Sign In</a>
                              </li>
                            </ul>
                            <div class="list-block-label">Some text with login information.</div>
                          </div>
                        </form>
                      </div>
                    </div>
                  </div>
              </div>
              <!-- slider -->
                <div class="swiper-container">
                    <div class="swiper-wrapper">
                    </div>
                    <div class="swiper-pagination"></div>
                </div>
            </div>
          </div>
        </div>
        <!-- Bottom Toolbar-->
        <div class="toolbar">
          <div class="toolbar-inner">
            <!-- Toolbar links -->
            <a href="#" class="link">Link 1</a>
            <a href="#" class="link">Link 2</a>
          </div>
        </div>
      </div>
    </div>
    <!-- Path to Framework7 Library JS-->
    <script type="text/javascript" src="bower_components/framework7/dist/js/framework7.min.js"></script>
  <script type="text/javascript" src="bower_components/Template7/dist/template7.min.js"></script>
    <!-- Path to your app js-->
    <script type="text/javascript" src="app.js"></script>
      <script type="text/template7" id="slider">
        <div class="swiper-slide">
            <span>{{itemName}}</span>
            <img data-src="http://demo.interwave.pro{{imageUrl}}" class="swiper-lazy">
            <div class="preloader"></div>
        </div>
      </script>

<script type="text/template7" id="newslistTemplate">
      <!-- lastNews -->
        <div class="card demo-card-header-pic">
        <a href="#" class="create-popup" data-id={{itemId}}>
            <div style="background-image:url('http://demo.interwave.pro{{itemImage}}')" valign="bottom" class="card-header color-white no-border">
                {{itemName}}
            </div>
        </a>
          <div class="card-content">
            <div class="card-content-inner">
              <p>{{itemShort}}</p>
            </div>
          </div>
          <div class="card-footer">
            <a href="#" class="link create-popup" data-id={{itemId}}>Читать далее</a>
          </div>
        </div>
</script>
<script type="text/template7" id="newsPopup">
<div class="popup">

    <div class="navbar">
      <div class="navbar-inner">
        <div class="left">
          <a href="#" class="link close-popup">
            <i class="icon icon-back"></i>
            <span>Назад</span>
           </a>
        </div>
        <div class="center sliding">{{itemName}}</div>
        <div class="right">
        </div>
      </div>
    </div>
        <div style="background-image:url('http://demo.interwave.pro{{itemImage}}')" valign="bottom" class="card-header color-white no-border">
        </div>
        <div class="content-block">
        <p>
            {{itemLong}}
        </p>
        </div>
</div>
      </script>
  </body>
</html>
